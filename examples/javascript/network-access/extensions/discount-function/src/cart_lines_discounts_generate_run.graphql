# [START discount-function.graphql.cart.run]
query InputCartRun {
  fetchResult {
    jsonBody
    status
  }
  cart {
    buyerIdentity {
      email
    }
    lines {
      id
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
# [END discount-function.graphql.run.cart]
