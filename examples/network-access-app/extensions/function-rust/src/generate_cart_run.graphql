# [START discount-function.graphql.cart.run]
query Input {
  cart {
    deliveryGroups {
      id
    }
    lines {
      id
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
  discountNode {
    metafield(
      namespace: "$app:discount-function-rust"
      key: "function-configuration"
    ) {
      value
    }
  }
  fetchResult {
    body
    status
  }
}

# [END discount-function.graphql.run.cart]
